<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="profile-card">
    <img src="./odezulu_augustine_passport.jpg" alt="Profile Picture" data-testid="profilePicture">
    <h2 data-testid="fullName">Augustine Odezulu</h2>
    <p data-testid="jobTitle">Front-End Developer</p>
    <p data-testid="shortBio">Passionate front-end developer with a love for creating interactive and accessible web
      applications.</p>
    <p data-testid="currentLocation">Lagos, Nigeria</p>
    <p data-testid="emailAddress">johndoe@example.com</p>
    <div class="social-links" data-testid="socialLinks">
      <a href="https://linkedin.com/in/johndoe" target="_blank">LinkedIn</a>
      <a href="https://github.com/johndoe" target="_blank">GitHub</a>
    </div>
    <p data-testid="currentTimeUTC" id="utcTime"></p>
  </div>

  <script src="./script.js"></script>
</body>

</html>
